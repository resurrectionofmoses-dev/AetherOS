<head>

    <style>
      :root {
        --bg-neutral: #020205; 
        --text-main: #f5f5f4;  
        --accent-blue: #0ea5e9;
        --accent-gold: #f59e0b;
        --accent-green: #10b981;
        --border-stone: #1c1917;
      }
      
      body {
        background-color: var(--bg-neutral);
        color: var(--text-main);
        font-family: 'JetBrains Mono', monospace;
        height: 100vh;
        width: 100vw;
        margin: 0;
        overflow: hidden;
        image-rendering: pixelated;
      }

      /* CRITICAL: Fix for scroll containers in nested flex boxes */
      .flex-hinge {
        min-height: 0;
        min-width: 0;
      }

      /* THE QUANTUM LATTICE OVERLAY */
      body::after {
        content: "";
        position: fixed;
        inset: 0;
        background-image: radial-gradient(rgba(255,255,255,0.03) 1px, transparent 0);
        background-size: 8px 8px;
        pointer-events: none;
        z-index: 9999;
      }

      .font-mono { font-family: 'JetBrains Mono', monospace; }

      .glass-card {
        background: rgba(10, 10, 20, 0.9);
        backdrop-filter: blur(0px);
        border: 2px solid #333;
        box-shadow: 4px 4px 0px 0px #000;
      }

      /* Scrollbar Optimization for the Maestro: Thick & Visible */
      .custom-scrollbar::-webkit-scrollbar {
        width: 12px;
        height: 12px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #000;
        border-left: 1px solid #111;
        box-shadow: inset 0 0 5px rgba(0,0,0,0.5);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #333;
        border: 2px solid #000;
        border-radius: 6px;
        box-shadow: 0 0 10px rgba(0,0,0,0.5);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #ef4444; /* High-intensity Red on hover */
        border-color: #7f1d1d;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:active {
        background: #f59e0b; /* Gold on active drag */
      }

      @keyframes quantized-pulse {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(1.02); }
      }
      
      .quantized-motion {
        animation: quantized-pulse 1s steps(4) infinite;
      }

      pre { 
        background: #000; 
        color: #0f0; 
        padding: 1rem; 
        border: 2px solid #111;
        font-size: 0.85rem; 
        line-height: 1.5;
        overflow-x: auto;
      }

      .wisdom-glow {
        text-shadow: 2px 2px 0px rgba(0,0,0,1), 0 0 15px rgba(255,255,255,0.1);
      }

      .aero-panel {
        position: relative;
        overflow: hidden;
      }
    </style>
